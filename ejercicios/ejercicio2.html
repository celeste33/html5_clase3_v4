<!doctype HTML>
<html>
	<head>
		<meta charset="UTF-8" />

		<style type="text/css">
			body {
				text-align: center;
			}

			#parrafo-click {
				margin-left: auto;
				margin-right: auto;
				border-style: solid;
				border-color: black;
				width: 500px;
			}
		</style>

		<script src="../javascript/jquery-1.10.2.min.js"></script>
		<script>
			$(function() {
				var estaFeliz=false;
				var boton = $("#boton-animar");
	
				boton.click(function() {
				if (estaFeliz)
				{
					var txt = $("#estado");
					txt.html("Homero Triste");
					var img = $("img");
					img.attr("src","../imagenes/sad_homer.jpg");
					estaFeliz = false;
				}
				
				else
				{
				
					var txt = $("#estado");
					txt.html("Homero Feliz");
					var img = $("img");
					img.attr("src","../imagenes/happy_homer.jpg");
					estaFeliz = true;
	
				}
				});

			});

			
		</script>

	</head>
	<body>

		<p>
			<button id="boton-animar" >
				Animar!
			</button>
		</p>

		<div id="contenedor">
			<img src="../imagenes/sad_homer.jpg" />
			<p id="estado">
				Homero Triste
			</p>
		</div>

	</body>
</html>
